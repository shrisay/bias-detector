{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-repeat: no-repeat;
                background-size: cover;
                background-position: bottom;
                background-attachment: fixed;
                transition: background-image 0.5s ease;
            }
            [data-bs-theme="light"] body {
                color: #1b1b1a;
            }
            [data-bs-theme="dark"] body {
                color: #efefef;
            }
        </style>
        {% block style %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 0.6em;">
                <a class="navbar-brand" href="{% url 'index' %}">Bias Detection</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="ms-auto d-flex gap-1 justify-content-end">
                        <a href="{% url 'howitworks' %}" class="btn btn-link" style="color: black;" id="work-button">How it Works</a>
                        <a href="{% url 'about' %}" class="btn btn-link" style="color: black;" id="about-button">About Us</a>
                        <a href="{% url 'view_feedback' %}" class="btn btn-info">User feedback</a>
                        <button id="darkModeToggle" class="btn btn-dark" style="margin-left: 12px;">ðŸŒ™ Dark Mode</button>
                    </div>
                </div>
            </nav>
            {% block body %}
            {% endblock %}
        </div>
        <script src="{% static 'biasdetector/layout.js' %}"></script>
        {% if detect %}
            <script src="{% static 'biasdetector/detect.js' %}"></script>
        {% endif %}
    </body>
</html>
